<html>
  <head>
    <title>To Don't List</title>
  </head>
  <body>

    <h1 id='greeting'>Do Not Do List</h1>

    <script src='lib/angular.js'></script>
    <script src='app/services/list-items-service.js'></script>
    <script src='app/controllers/list-controller.js'></script>
    <script src='app/directives/add-button.js'></script>
    <script src='app/app.js' type='application/javascript'></script>

    <div ng-app="toDontList">
      <div ng-controller="ListCtrl">
	    <add-button done="addItem(title, description)"></add-button>
        <ul id="list">
          <li ng-repeat="item in items">
			<span>{{item.title}}</span>
			<p>{{item.description}}</p></li> 
        </ul>
      </div>
    </div>

  </body>
</html>
