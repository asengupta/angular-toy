<html>
  <head>
    <title>To Don't List</title>
  </head>
  <body>

    <h1 id='greeting'>Do Not Do List</h1>

    <script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.2.15/angular.js' type='application/javascript'></script>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/q.js/0.9.2/q.js' type='application/javascript'></script>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.6.0/underscore.js' type='application/javascript'></script>
    <script src='lib/duck-angular.js' type='application/javascript'></script>
    <script src='app/services/list-items-service.js' type='application/javascript'></script>
    <script src='app/controllers/list-controller.js' type='application/javascript'></script>
    <script src='app/app.js' type='application/javascript'></script>

    <div ng-app="toDontList">
      <div ng-controller="ListCtrl">
        <ul>
          <li ng-repeat="item in items"><span>{{item.title}}</span><p>{{item.description}}</p></li>
        </ul>
      </div>
    </div>

  </body>
</html>
