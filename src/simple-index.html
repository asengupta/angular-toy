<html>
  <head><title>To Don't List</title></head>
  <body>
    <div ng-app="toDontList">
      <div ng-controller="ListCtrl">
        <ul id="list">
          <li ng-repeat="item in items">
			<h3>{{item.title}}</h3>
			<p>{{item.description}}</p></li>
        </ul>
      </div>
    </div>
	<script src='lib/angular.js'></script>
	<script src='app/controllers/simple-controller.js'></script>
	<script src='app/services/list-items-service.js'></script>
    <script src='app/simple-app.js'></script>
  </body>
</html>
